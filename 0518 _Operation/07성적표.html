<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표</title>
</head>
<body>
    
    <script>
        'use strict';
    let name = prompt('이름을 입력하세요');
    let kor = Number(prompt('국어 점수를 입력하세요'));
    let eng = Number(prompt('영어 점수를 입력하세요'));
    let math = Number(prompt('수학 점수를 입력하세요'));
    

    const total = kor+eng+math;
    const avg = total/3;

    document.write(`
                    <h2>${name}님의 성적표</h2>
                    <p>국어점수 : ${kor} 점</p>
                    <p>영어점수 : ${eng} 점</p>
                    <p>수학점수 : ${math} 점</p>
                    <p>총점 : ${total} 점</p>
                    <p>평균 : ${avg} 점</p>
                    `)
    </script>
</body>
</html>
