<body>
    [for]문

    for문은 while문과 달리 자체적으로 초기값,조건식 증감식을 모두 포함하고 있는 반복문입니다.
    while문 보다는 간결하게 반복을 표현할수 있습니다.

    for(초기값,조건식:증감식){
        조건식의 결과가 참인 동안 반복할 실행문
        ...
    }

    for(let i=1; i<=5; i++){
        console.log('Hello, JavaScript!')
    }



</body>
