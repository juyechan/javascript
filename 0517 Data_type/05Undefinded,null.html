<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefinded,null</title>
</head>
<body>
    <h2>데이터타입 - undefinded,null</h2>
    <p>
       undefinded : 타입이 정해지지 않은것을 의미
                    ->변수 선언후 값이 정해지지 않은경우
        null : 값이 정해지지 않은것을 의미합니다.
             -> null로 변수를 초기화 한 경우 -> object 타입
    </p>
    <script>
        'use strict';
        let num;
        console.log(num);
        console.log(typeof(num));    

        let obj1 = null;
        console.log(obj1);
        console.log(typeof(obj1));

        let obj2 = {};
        console.log(obj2);
        console.log(typeof(obj2));
        
    </script>
</body>
</html>
