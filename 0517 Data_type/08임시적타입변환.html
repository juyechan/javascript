<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암시적타입변환</title>
</head>
<body>
    <h2>데이터타입 - 암시적타입변환</h2>
    <p>
       유일하고 변경 불가능한 기본값을 만듭니다.
       객체 속성의 key 값으로도 사용할수 있습니다.
    </p>
    <script>
        'use strict';
        const a = 10 + "문자열";
        console.log(a); 
        //문자열 숫자형을 문자열과 결합을 하면 문자열데이터로 변환

        const b = "3" * "5"
        console.log(b); 
        //문자열 숫자끼리 연산했을때 숫자형 연산이 되면서 숫자형으로 변환

        const c = 10 - "문자열";
        console.log(c);
        //NaN(Not a Number)
        //정의되지 않은 값이나 표현할수 없는 값을 뜻합니다.
        //예를 들어 0을 0으로 나누거나,숫자로 변환할수 없는 연산을 시도한 경우

        const d = "10"- 20;
        console.log(d);
        //
        
    </script>
</body>
</html>
