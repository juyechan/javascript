<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문2</title>
</head>
<body>
    <script>
        'use strict'

        let a =10, b = 5 , op, c=0;

         op = prompt('연산자를 선택하세요');
        //var input = prompt('아동,청소년,성인중 선택하세요');
        //아동,청소년,아이

        switch(op){
            case '+': c = a + b;
                document.write('더하기 선택, 값은' + c)
                break;
            case '-': c = a - b;
                document.write('빼기 선택, 값은' + c)
                break;
            case '*': c = a * b;
                document.write('곱하기 선택, 값은' + c)
                break;
            case '/': c = a / b;
                document.write('나누기 선택, 값은' + c)
                break;
            default:
               document.write('잘못누르셨습니다.')
        }
        
    </script>
</body>
</html>
