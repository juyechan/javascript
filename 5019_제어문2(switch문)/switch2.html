<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문2</title>
</head>
<body>
    <script>
        'use strict'

        let input = prompt('아동,청소년,성인중 선택하세요');
        //var input = prompt('아동,청소년,성인중 선택하세요');
        //아동,청소년,아이

        switch(input){
            case '아동':
                input += ":입장료무료";
                break;
            case '청소년':
                input += ":입장료2000";
                break;
            case '성인':
                input += ":입장료5000";
                break;
            default:
                alert('입력값을 확인하세요'); //메세지 기능을 하는 자바스크립트 함수
                input += "입력값을 확인하세요";
        }
        
        console.log(input);
        document.write(input);
    </script>
</body>
</html>
