<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    [switch문] : switch 문은 if~else if문과 마찬가지로 주어진 조건 값에 따라 
    프로그램이 다른 명령을 수행하도록 하는 조건문입니다.

    switch(변수 또는 상수){
        case 값1:
            변수또는 상수의 값이 값1과 일치할 경우 문장;
            break;
        case 값1:
            변수또는 상수의 값이 값1과 일치할 경우 문장;
            break;
        default:
            비교값이 모두 일치하지 않을 경우 실행할 문장;
    }
</body>
</html>
